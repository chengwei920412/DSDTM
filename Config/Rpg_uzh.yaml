#rgbd_dataset_freiburg3_walking_static
dataset_dir: /home/buyi/Datasets/SVO/sin2_tex2_h1_v8_d

Camera.width: 752
Camera.height: 480

# camera intrinsics
Camera.fx: 315.5
Camera.fy: 315.5
Camera.cx: 376.0
Camera.cy: 240.0

Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0
Camera.k3: 0.0

Camera.f: 315.5

Camera.depth_scale: 5000

# VO Parameters
Camera.MaxPyraLevels: 5
Camera.MinPyraLevels: 0
Camera.CellSize: 30
Camera.Max_fts: 200
Camera.Min_fts: 15
Camera.Min_dist: 30

