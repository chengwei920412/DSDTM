#Rarsac algorithm
Rarsac.Sampson_Dist_threshold: 1.25
Rarsac.MaxIterators: 1000
Rarsac.Terminate_threshold: 0.001

#Ceres optimization
Optimization.MaxIter: 8

#Insert KeyFrame
KeyFrame.min_rot: 0.04
KeyFrame.min_trans: 0.04
KeyFrame.min_features: 25